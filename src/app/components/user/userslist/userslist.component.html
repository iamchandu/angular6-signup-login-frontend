<div class='table-responsive' *ngIf="users.status">
  <table class='table'>
    <thead>
      <tr><th>#</th><th>Name</th><th>Email</th><th>Phone</th><th>Role</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users.data;let i=index">
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.role.role_name}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class='alert alert-danger' *ngIf="!users.status">No Users Found.</div>
