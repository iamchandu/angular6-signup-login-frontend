<div class='col-sm-12'>
  <div *ngIf="showalert"><div class='alert alert-info'>{{alertmsg}}</div></div>
  <h3>Signup</h3>
  <div class='form-group'>
  <input type='text' class='form-control' [(ngModel)]='user.name' placeholder="Name"/>
  </div>
  <div class='form-group'>
  <input type='password' class='form-control' [(ngModel)]='user.password' placeholder="Password"/>
  </div>
  <div class='form-group'>
  <input type='text' class='form-control' [(ngModel)]='user.email' placeholder="Email"/>
  </div>
  <div class='form-group'>
  <input type='text' class='form-control' [(ngModel)]='user.phone' placeholder="Phone"/>
  </div>
  <button class='btn btn-primary' (click)='saveuser()'>Register</button>
</div>
